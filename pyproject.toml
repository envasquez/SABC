[tool.poetry]
name = "sabc"
version = "0.1.0"
description = "South Austin Bass Club Webapp"
authors = ["Eric Vasquez"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
Django = "^5.0.6"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^5.0.0"
ruff = "^0.5.0"
pyright = "^1.1.370"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    "*/manage.py",
    "*/**/tests/*"
]