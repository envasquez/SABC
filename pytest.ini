[tool:pytest]
# Pytest configuration for SABC test suite

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-branch
    --html=test_report.html
    --self-contained-html
    --junit-xml=test_results.xml

# Coverage settings
[coverage:run]
source = .
omit = 
    test_*.py
    conftest.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    frontend: marks tests as frontend/UI tests
    backend: marks tests as backend/API tests
    auth: marks tests as authentication related
    admin: marks tests requiring admin privileges
    member: marks tests requiring member privileges
    database: marks tests that interact with database
    performance: marks tests that measure performance
    accessibility: marks tests for accessibility compliance