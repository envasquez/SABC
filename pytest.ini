[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts =
    -v
    -ra
    --showlocals
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    routes: Route/endpoint tests
    security: Security tests (CSRF, SQL injection, etc.)
    slow: Slow running tests (skip with -m "not slow")
    skip_ci: Skip in CI environment

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */.nix-python-packages/*
    */site-packages/*
    */conftest.py
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
