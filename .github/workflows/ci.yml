name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Try minimal requirements first, fallback to full requirements
        pip install -r tests/requirements-minimal.txt || pip install -r requirements.txt
        pip install -r tests/test_requirements.txt || echo "Test requirements failed, continuing with minimal set"
        # Install additional tools for linting and security
        pip install ruff mypy safety bandit
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
    
    - name: Set up test database
      run: |
        rm -f sabc.db
        python database.py
        python migrate_database.py
        python bootstrap_admin.py --email "admin@test.com" --password "adminpass123" --name "CI Admin" --force
    
    - name: Run linting checks
      run: |
        ruff check . --output-format=github
      continue-on-error: true
    
    - name: Run type checking
      run: |
        mypy app.py --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Run backend tests
      run: |
        python tests/run_tests.py --backend-only
    
    - name: Run frontend tests (headless)
      run: |
        python tests/run_tests.py --frontend-only
    
    - name: Run integration tests
      run: |
        python -m pytest tests/test_integration.py -v -m integration
    
    - name: Generate coverage report
      run: |
        python -m pytest tests/test_backend.py --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-python-${{ matrix.python-version }}
        path: |
          htmlcov/
          *_test_report.html
          *.xml
          test_report.md

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Install dependencies for scanning
      run: |
        pip install -r requirements.txt
      continue-on-error: true
    
    - name: Run safety check (known vulnerabilities)
      run: |
        safety check --json --output safety-report.json || echo "Safety check completed with warnings"
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json -x tests/ || echo "Bandit scan completed with findings"
      continue-on-error: true
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json

  build:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize database
      run: |
        python database.py
    
    - name: Test health endpoint
      run: |
        timeout 15s uvicorn app:app --host 127.0.0.1 --port 8000 &
        sleep 8
        curl -f http://127.0.0.1:8000/health || echo "Health check failed but continuing"
      continue-on-error: true
    
    - name: Build deployment package
      run: |
        mkdir -p dist
        tar -czf dist/sabc-${{ github.sha }}.tar.gz \
          --exclude='.git' \
          --exclude='tests' \
          --exclude='htmlcov' \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          --exclude='.pytest_cache' \
          --exclude='node_modules' \
          .
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package-${{ github.sha }}
        path: dist/sabc-${{ github.sha }}.tar.gz

  notify:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
    - name: CI Summary
      run: |
        echo "üéØ CI Pipeline Summary"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Build: ${{ needs.build.result }}"
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "‚úÖ Pipeline completed successfully!"
        else
          echo "‚ùå Pipeline had failures - check individual jobs"
        fi