{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>&nbsp;&nbsp;
                <a class="btn btn-outline-info" href="{% url 'polls'  %}" role="button">Back</a></button>
            </div>
        </form>
    </div>
{% endblock content %}
