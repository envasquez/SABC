{% extends "users/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Delete Team</legend>
                <h3>Are you sure you want to delete team:</h3>
                <p>
                    {{ object }}
                </p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'tournament-details' tournament.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
