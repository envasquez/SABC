{% extends "users/base.html" %}
{% block content %}
     <h1>Number of Teams: {{ teams.count }}</h1>
     {% for team in teams %}
      <article class="media content-section">
          <div class="media-body">
            <div>
              {{ forloop.counter }} {{ team }}
            </div>
          </div>
      </article>
    {% endfor %}
{% endblock content %}
