{% extends "users/base.html" %}
{% block content %}
     <h1>Number of Teams: {{ teams.count }}</h1>
     {% for team in teams %}
      <article class="media content-section">
          <div class="media-body">
            <div>
              <a class="article-title" href="{% url 'team-details' team.id %}">{{ forloop.counter }} {{ team }}</a>
            </div>
          </div>
      </article>
    {% endfor %}
{% endblock content %}
