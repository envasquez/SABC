{% extends "base.html" %}
{% block content %}
INDEX.HTML!!!
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.name }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ post.Lake }}</a></h2>
            <p class="article-content">
              Start: {{ post.time_start }}
              Weigh-in: {{ post.time_end }}
              Ramp: {{ post.ramp }}
            </p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
