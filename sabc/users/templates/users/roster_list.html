{% extends "users/base.html" %}
{% load django_tables2 %}
{% block content %}
<h1>{{ roster_name }}</h1>
<div class="container">
    <h3>Officers</h3><div class="col-lg-12">{% render_table o_table %}</div>
    <h3>Anglers</h3><div class="col-lg-12">{% render_table m_table %}</div>
    {% if g_table %}
        <h3>Guests</h3><div class="col-lg-12">{% render_table g_table %}</div>
    {% endif %}
</div>
{% endblock %}
