{% extends "users/base.html" %}
{% load django_tables2 %}
{% block content %}
    <h1>{{ roster_name }}</h1>
    <article class="media content-section">
        <div class="media-body">
            <div class="container">
                <h4>Officers</h4>
                <div class="col-lg-12">
                    {% render_table o_table %}
                </div>
            </div>
        </div>
    </article>
    <article class="media content-section">
        <div class="media-body">
            <div class="container">
                <h4>Anglers</h4>
                <div class="col-lg-12">
                    {% render_table m_table %}
                </div>
            </div>
        </div>
    </article>
    {% if g_table %}
        <article class="media content-section">
            <div class="media-body">
                <div class="container">
                    <h4>Guests</h4>
                    <div class="col-lg-12">
                        {% render_table g_table %}
                    </div>
                </div>
            </div>
        </article>
    {% endif %}
{% endblock %}
