# Nginx configuration for SABC Tournament Management System
# Place this in /etc/nginx/sites-available/sabc and symlink to sites-enabled

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS (uncomment for SSL)
    # return 301 https://$server_name$request_uri;
    
    # For development without SSL, use this configuration:
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Static files (served directly by nginx)
    location /static/ {
        alias /path/to/your/sabc/static/;  # Update this path
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Gzip compression
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Main application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        
        # Don't buffer file uploads
        client_max_body_size 10M;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:8000;
    }
}

